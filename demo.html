<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>&lt;polymer-ldf-client&gt; Demo</title>

  <script src="./webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="polymer-ldf-client.html">

</head>
<body unresolved>

  <p>An example of using <code>&lt;polymer-ldf-client&gt;</code></p>

  <polymer-ldf-client query='
    SELECT ?p ?c WHERE {
      ?p a <http://dbpedia.org/ontology/Artist>.
      ?p <http://dbpedia.org/ontology/birthPlace> ?c.
      ?c <http://www.w3.org/2000/01/rdf-schema#label> "York"@en.
    }' start-fragment="http://data.linkeddatafragments.org/dbpedia">
  </polymer-ldf-client>

  <script>
    document.addEventListener('polymer-ready', function() {
      var ldfClient = document.querySelector("polymer-ldf-client");
      ldfClient.addEventListener("query-response", function(e) {
        document.body.innerHTML += e.detail.response;
      });
    });
  </script>
</body>
</html>
